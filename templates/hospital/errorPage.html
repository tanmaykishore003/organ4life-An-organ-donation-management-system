<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            text-align: center;
            margin-top: 100px;
        }
        .error-heading {
            font-size: 72px;
            color: #dc3545;
            margin-bottom: 30px;
        }
        .error-message {
            font-size: 24px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .error-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-container">
                <h1 class="error-heading">404</h1>
                <p class="error-message">Oops! The page you are looking for cannot be found.</p>
                <p class="error-message">Return to <a href="/" class="error-link">homepage</a></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
