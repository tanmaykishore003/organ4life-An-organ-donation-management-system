{% extends "hospital/layout.html" %}

{% block title %}
    Register
{% endblock title %}

{% block content %}

<div class="container mt-5 mb-5">
    <!-- Registration form -->
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}  <!-- CSRF token for security -->

        <!-- Registration form heading -->
        <h1 style="text-align: center;"><span style="color: green;">User Registeration</span></h1>
        <h3>Register</h3>
        <hr>

        <!-- Display error/success messages -->
        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <!-- First Name input field -->
        <div class="form-group">
            <label for="exampleInputEmail1">First name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter First name" name="first_name" required>
        </div>

        <!-- Last Name input field -->
        <div class="form-group">
            <label for="exampleInputEmail1">Last name</label>
            <input type="text" name="last_name" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter Last name" required>
        </div>

        <!-- Username input field -->
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" class="form-control" name="username" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>

        <!-- Password input field -->
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                placeholder="Password" required>
        </div>

        <!-- Link to login page for users who already have an account -->
        <p>Already have an account <a href="{% url "hospital:login" %}">Login</a> </p>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock content %}
